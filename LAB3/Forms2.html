<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
        <fieldset>
            <legend>
                <h2>Personal Data</h2>
            </legend>
            <table>
                <tr>
                    <td>
                        <label for="lname"> Last Name*</label> 
                    </td>
                  
                </tr>
                <tr>
                    <td>
                        <!-- Name and ID have the following importance
                            1. To uniquely identify the value inputted
                            2. Useful for styles
                            3. To connet label with input (by giving the label and the input the same name) -->
                        <input type="text" autofocus name = "lname" id = "lname" maxlength="10" readonly required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fname"> First Name*</label>
                    </td>

                    <td>
                        <label for="middlename"> Middle Name*</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name = "fname" id = "fname"  list="fname" required>
                    </td>
                    <td>
                        <!-- use the disabled attribute to disable the text box -->
                        <input type="text" name = "middlename" id = "middlename"  list="middlename" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                  
                </tr>
                
                <tr>
                    <td>
                        <input type="email" name = "email" id = "email" size="30">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="resume">Resume*</label>
                    </td>
                  
                </tr>
                
                <tr>
                    <td>
                        <input type="text" name = "resume" id = "resume" size="100">
                    </td>
                </tr>

            </table>
        </fieldset>
</body>
</html>
