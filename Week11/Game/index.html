<!DOCTYPE html>
<html>
<head>
  <title>Ball Movement</title>
  <style>
    #container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    #ball {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="ball"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
