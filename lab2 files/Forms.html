<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Document</title>
</head>
<body>
   <form action="" >
    <fieldset>
        <legend>
            <h2>Reg Form</h2>
        </legend>
    
       
       
    
        <table>
            <tr>
                <td>
                    <label for="fname"> First Name</label>
                </td>
                <td>
                    <!-- use the disabled attribute to disable the text box -->
                    <input type="text" name = "fname" id = "fname"  list="names">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname"> Last Name</label> 
                </td>
                <td>
                    <!-- Name and ID have the following importance
                        1. To uniquely identify the value inputted
                        2. Useful for styles
                        3. To connet label with input (by giving the label and the input the same name) -->
                    <input type="text" autofocus name = "lname" id = "lname" maxlength="10" readonly>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="pass">Password</label>
                </td>
                <td>
                    <input type="password" id = "pass" required>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name = "email" id = "email" size="30">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="tel" name="'tel"> Telephone number</label>
                </td>
                <td>
                    <input type="tel" name = 'tel'
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="xxx-xxx-xxxx"
                    id = "tel">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="date">Date</label>
                </td>
                <td>
                    <input type="date"
                            min="2023-11-04"
                            max="2024-11-04"         
                    name = "date" id = "date">
                </td>
            </tr>


            <tr>
                <td>
                    <label for="number">Number</label>
                </td>
                <td>
                    <input type="number" name = "number" id = "num" 
                                        min="20" 
                                        max="100" 
                                        step="20" 
                                        value="30">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="radio">Enter Your Drink</label>
                </td>
                <td>
                    Cofee<input type="radio" name = "drink" id = "drink" value = "Coffee">
                    Milk<input checked type="radio" name = "drink" id = "drink" value = "milk">
                    Tea<input type="radio" name = "drink" id = "drink" value = "tea">
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="checkbox">Enter Your Drink</label>
                </td>
                <td>
                <ul>
                   <li>Cofee<input type="checkbox" name = "drink" id = "drink" value = "Coffee"></li> 
                   <li>Milk<input checked type="checkbox" name = "drink" id = "drink" value = "milk"></li> 
                   <li>Tea<input type="checkbox" name = "drink" id = "drink" value = "tea"></li> 
                </ul>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="comment">Comment</label>
                </td>
                <td>
    
                    <textarea name="comment" id = "email" cols="30" rows="10"> Give your Comments </textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="country">Country</label>
                </td>
                <td>
                    <select name="country" id = "country" > 
                        <option value="Ethiopia">Ethiopia</option>
                        <option selected value="Egypt">Egypt</option>
                        <option selected value="Uganda">Uganda</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                </td>
                <td>
    
                    <input type="submit" value="Submit" name="form1">
                </td>
                <td>
                    <input type="reset" value="clear" name = "clear" id = "clear">
                </td>
            
                <tr>
                <td>
                    <input type="file" name = "file" id = "file">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="image" src="pic1.jpg" alt="">
                </td>
            </tr>

            <tr>
                <td>
                    <button>js button</button>
                </td>
                <td>
                    <input type="hidden" name="hidden" value="1234455">
                </td>
            </tr>
         
        </table>
    </fieldset>
   </form>
    <datalist id = "names">
        <option value="abebe"></option>
        <option value="kebede"></option>
        <option value="alemu"></option>
    </datalist>
</body>
</html>
